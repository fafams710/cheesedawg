<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}  <!-- Add this line -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Make sure this path is correct -->
    <title>{% block title %}Cheesedawg{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Welcome to Cheesedawg</h1>
        <nav>
            <ul>
                <li><a href="{% url 'post_list' %}">Home</a></li>
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Cheesedawg</p>
    </footer>
</body>
</html>
